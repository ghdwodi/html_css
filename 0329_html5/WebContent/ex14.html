<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>캔버스</title>
		<style type="text/css">
			canvas{
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
	<div style="display: none;">
		<img id="dogs" src="img/4.png" alt="The Dogs">
	</div>
		<canvas id="myCanvas" width="800" height="600"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");
			var img = document.getElementById("dogs");
			ctx.drawImage(img, 10, 10);
			
			ctx.beginPath();	/* 초기화 */
			ctx.textAlign = "left"
			ctx.font = "30px 궁서"
			ctx.fillText("하늘을 우러러 한 점 부끄럼이 없기를", 10, 200);
			ctx.font = "30px Comic Sans MS"
			ctx.strokeText("Hello World", 10, 300);
			/* 작업 마무리 */
			ctx.closePath();
		</script>
	</body>
</html>

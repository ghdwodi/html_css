<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>비디오 태그</title>
	</head>
	<body>
		<!--
		<video>
			<source src="">
		</video>
		video태그의 속성
			autoplay : 자동실행
			poster : ".jpg" 비디오가 실행되지 않을 때 보이는 그림
			controls : 컨트롤러가 보이게 하는 속성
			loop : 계속 반복
			width, height : 비디오 창 크기
		-->
		<video autoplay controls width="800" height="600">
			<source src="mulit/video.mp4" type="video/mp4">
			<source src="mulit/video.wmv" type="video/wmv">
		</video>
		
	</body>
</html>

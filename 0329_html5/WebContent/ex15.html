<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>SVG : XML기반 도형 그리기</title>
		<style type="text/css">
			svg{
				width: 800px;
				height: 600px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<svg>
			<!-- line(선) :x1y1, x2y2, style="stroke(색);stroke-width(두께);" -->
			<line x1="10" y1="10" x2="110" y2="10" style="stroke:#000000;stroke-width:2" />
			<line x1="110" y1="10" x2="110" y2="110" style="stroke:#000000;stroke-width:2" />
			<line x1="110" y1="110" x2="10" y2="110" style="stroke:#000000;stroke-width:2" />
			<line x1="10" y1="110" x2="10" y2="10" style="stroke:#000000;stroke-width:2" />
			
			<!-- rect(직사각형) x y width height fill stroke -->
			<rect x=120 y=10 width=100 height=100 fill="#FF0000" stroke="#000000" stroke-width=5 />
			<rect x=230 y=10 width=100 height=100 fill="#FF0000" />
			<rect x=340 y=10 width=100 height=100 stroke="#000000" stroke-width=5 />
			
			<!-- circle(원) cx cy r fill stroke -->
			<circle cx=500 cy=60 r=50 fill=#FFFF00 stroke=#000000 />
			
			<!-- ellipse(타원) cx cy rx ry fill stroke -->
			<ellipse cx=650 cy=60 rx=90 ry=50 fill=#FFFF00 stroke=#000000 />
			
			<!-- polyline(다각형) points : 무조건 시작점과 끝점이 같아야 한다. -->
			<polyline points = "500,300 600,300 300,500 700,400 400,400 500,300" fill=#00FF00 stroke =#FF00FF />
			
			<!-- text(문자) x y font fill stroke -->
			<text x=10 y=160 font-family="궁서" font-size=40 fill=red stroke=blue>
			하늘을 우러러 한 점 부끄럼이 없기를
			</text>
			
			
		</svg>
	</body>
</html>

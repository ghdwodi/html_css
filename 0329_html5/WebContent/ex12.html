<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>오디오 태그, 그 외</title>
	</head>
	<body>
		<!-- 기본적으로 비디오 태그와 사용법이 같다. -->
		<!--
		<audio>
			<source src="">
		</audio>
		-->
		<audio controls>
			<source src="mulit/Crunch.mp3" type="audio/mp3">
		</audio>
		<br />
		
		<!-- 오디오와 비디오를 제외한 다른 것들은 Object 태그로 만든다. -->
		<!-- 
		<object width="" height="" data="swf(플래시 파일)"></object>
		-->
		<!-- 유튜브는 iFrame을 사용한다. -->
		<!-- 자동재생하려면 src 주소 뒤에 ?autoplay=1를 추가 -->
		<!-- 반복재생하려면 src 주소 뒤에 &loop=1를 추가 -->
		<!-- 컨트롤러를 숨기려면 src 주소 뒤에 ?autoplay=1를 추가 -->
		<iframe width="420" height="315" src="https://www.youtube.com/embed/XGSy3_Czz8k">
		</iframe>
		<br />
		<iframe width="420" height="315" src="https://www.youtube.com/embed/XGSy3_Czz8k?autoplay=1">
		</iframe>
		<br />
		<iframe width="420" height="315" src="https://www.youtube.com/embed/XGSy3_Czz8k&loop=1">
		</iframe>
		<br />
		<iframe width="420" height="315" src="https://www.youtube.com/embed/XGSy3_Czz8k?controls=0">
		</iframe>
	</body>
</html>

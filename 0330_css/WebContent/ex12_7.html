<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Position</title>
		<!-- z-index -->
		<style type="text/css">
			div.container{
				position: relative;
			}
			.tl{
				position: absolute;
				left: 0;
				top: 0;
			}
			.tr{
				position: absolute;
				right: 0;
				top: 0;
			}
			.bl{
				position: absolute;
				left: 0;
				bottom: 0;
			}
			.br{
				position: absolute;
				right: 0;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<img src="img/bg.png">
			<div class="tl">TopLeft</div>
			<div class="tr">TopRight</div>
			<div class="bl">BottomLeft</div>
			<div class="br">BottomRight</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Overflow</title>
		<style type="text/css">
		/* overflow : 주어진 범위 이상의 내용을 어떻게 처리할 지 결정 */
		/* visible : 보이기, hidden : 숨기기, scroll : 스크롤 */
			div {
			    background-color: #999;
			    width: 200px;
			    height: 100px;
			    border: 1px dotted black;
			    overflow: hidden;
			}
		</style>
	</head>
	<body>
		<h2>CSS Overflow</h2>
		<p>By default, the overflow is visible, 
		meaning that it is not clipped and 
		it renders outside the element's box:</p>
		<div>You can use the overflow property 
		when you want to have better control of the layout. 
		The overflow property specifies what happens 
		if content overflows an element's box.</div>
	</body>
</html>

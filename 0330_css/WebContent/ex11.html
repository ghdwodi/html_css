<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			li {
				display: inline;
			}
			/* li {
				display: block;
			} */
			h1{
				display: none;
			}
			h2.hidden{
				visibility: hidden;
			}
		</style>
	</head>
	<body>
		<!-- 블록 레벨 : <div><h1~h6>,<p>,<form>,<header>,<footer>,<section> -->
		<!-- 인라인 레벨 : <span>,<a>,<img> -->
		
		<p>Display a list of links as a horizontal menu:</p>
		<ul>
			<li><a href="#">HTML</a></li>
			<li><a href="#">CSS</a></li>
			<li><a href="#">JavaScript</a></li>
		</ul>
		<hr />
		<h1>This is a visible head.</h1>
		<h2 class="hidden">This is a hidden head.</h1>
	</body>
</html>

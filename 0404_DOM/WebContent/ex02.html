<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>동일 요소 검색 : getElementsByTagName()</title>
		<script type="text/javascript">
			// getElementsByTagName() <= 태그, 요소 검색
			onload = function() {	// window는 생략 가능
				document.getElementById("btn").onclick = function() {
					var count = document.getElementsByTagName("li");
//					alert(count.length);	// 5개
					var s = "";
					
					// 추출 방식은 둘 다 알아야 한다
					for (var i = 0; i < count.length; i++) {
						// 속성 추출
						s = s + "/" + count[i].getAttribute("value");
					}
					document.getElementById("res1").innerHTML = s;
					var s = "";
					for (var i = 0; i < count.length; i++) {
						// 텍스트 추출
						s = s + "/" +  count[i].firstChild.data;
					}
					document.getElementById("res2").innerHTML = s;
				};
			};
		</script>
	</head>
	<body>
		<ul>
			<li value="1">java1</li>
			<li value="2">java2</li>
			<li value="3">java3</li>
			<li value="4">java4</li>
			<li value="5">java5</li>
		</ul>
		<ul>
			<li value="java1">java1</li>
			<li value="java2">java2</li>
			<li value="java3">java3</li>
			<li value="java4">java4</li>
			<li value="java5">java5</li>
		</ul>
		<button id="btn">버튼</button>
		<h2>결과보기 : <span id="res1"></span> </h2>
		<h2>결과보기 : <span id="res2"></span> </h2>
	</body>
</html>

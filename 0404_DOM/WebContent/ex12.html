<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>BOM : Browser Object Model</title>
		<script type="text/javascript">
			function send_go() {
//				window.open(url, name, 속성, history 참여 여부);
				// name : _blank, 타겟
				// 속성 : width, height
				// 참여 여부 : true/false
				open("ex01.html","_blank","width=300, height=300","true");
			}
		</script>
	</head>
	<body>
		<!-- BOM : 웹브라우저가 갖고 있는 객체 -->
		<!-- 1. window : 최상위 객체로 생략 가능.
						 alert, confirm 등을 갖는다. -->
		<!-- 2. navigator : 브라우저에 관한 정보 -->
		<!-- 3. location : 현재 위치 정보(URL) -->
		<!-- 4. document : 현재 문서(즉 브라우저에 표시되는 HTML문서) -->
		<!-- 5. history : 사용자가 방문한 URL정보 -->
		<!-- 6. screen : 사용자 화면 정보 -->
		<!-- 7. frame : 브라우저를 차지하고 있는 프레임 -->
		
		<form>
			<input type="button" value="창 열기" onclick="send_go()" />
		</form>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			onload = function() {
				document.getElementById("btn").onclick = function() {
					document.getElementById("div").innerHTML = "<h2>내용 변경</h2>"
				}
			};
		</script>
	</head>
	<body>
		<div id="div">이것이 div요소입니다.</div>
		<div id="btn">이것이 버튼입니다.</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>형제Sibling 노드 : next / previous</title>
		<script type="text/javascript">
			onload = function() {
				var my2 = document.getElementById("my2");
				while (my2) {
					if (my2.nodeName=="DIV") {
						my2.innerHTML = "L2";
					} else if (my2.nodeName=="SPAN"){
						my2.innerHTML = "S2";
					}
					my2 = my2.nextSibling;
				}
				var my1 = document.getElementById("my1");
				while (my1) {
					if (my1.nodeName=="DIV") {
						my1.innerHTML = "L1";
					} else if (my1.nodeName=="SPAN"){
						my1.innerHTML = "S1";
					}
					my1 = my1.previousSibling;
				}
			}
		</script>
	</head>
	<body>
		<span>------------</span>
		<div>X</div>
		<div>X</div>
		<div id="my1">A</div>
		<div id="my2">B</div>
		<div>X</div>
		<div>Y</div>
		<div>Y</div>
		<div>X</div>
		<span>------------</span>
	</body>
</html>

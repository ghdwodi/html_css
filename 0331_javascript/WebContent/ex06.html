<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>숫자와 문자</title>
		<script type="text/javascript">
			document.write("<h2>");
			document.write("2의 10제곱 : "+Math.pow(2,10)+"<br />");
			document.write("3,25,9,47,2,57 중 가장 큰 값 : "+Math.max(3,25,9,47,2,57)+"<br />");
			document.write("3,25,9,47,2,57 중 가장 작은 값 : "+Math.min(3,25,9,47,2,57)+"<br />");
			document.write("3.44를 0.1의 자리에서 반올림 : "+Math.round(3.44)+"<br />");
			document.write("3.45를 0.1의 자리에서 올림 : "+Math.ceil(3.45)+"<br />");
			document.write("3.45를 0.1의 자리에서 버림 : "+Math.floor(3.45)+"<br />");
			document.write("랜덤 : "+Math.random()*10+"<br />");
			document.write("랜덤 : "+parseInt(Math.random()*10)+"<br />");
			document.write("랜덤 : "+Math.floor(Math.random()*11)+"<br />");
			document.write("<hr />");
			
			var str = "못난 애비를 둔 딸에게 정말 미안하다!";
			document.write("문자열 : ",str);
			document.write("<br />");
			document.write("문자열의 길이 : "+str.length);
			document.write("<br />");
			document.write("한 글자 추출 : "+str.charAt(5));
			document.write("<br />");
			document.write("원하는 글자의 첫 번째 위치값 : "+str.indexOf("딸"));
			document.write("<br />");
			document.write("원하는 글자의 마지막 위치값 : "+str.lastIndexOf("딸"));
			document.write("<br />");
			document.write("글자 나누기 : "+str.slice(3,5));
			
			str = "바보 바보 바보야";
			document.write("<br />");
			document.write("원하는 글자의 두 번째 위치값 : "+(str.indexOf("바")+1+str.slice(str.indexOf("바")+1,str.length).indexOf("바")));
			document.write("<br />");
			document.write("글자 나누기 : "+str.slice(-13,-5));
			document.write("<br />");
			document.write("글자 나누기 : "+str.slice(5,13));
			document.write("<br />");
			document.write("글자 나누기 : "+str.substr(3,5));
			document.write("<br />");
			str = str.replace("바보","천재");
			document.write("글자 변경하기 : "+str);
			document.write("<br />");
			str = str.replace("바보","천재");
			document.write("글자 변경하기 : "+str);
			document.write("<br />");
			str = str.replace("바보","천재");
			document.write("글자 변경하기 : "+str);
			
			str = "abcdefgHIJKLMNOPqrsTUVwxYZ"
			document.write("<br />");
			document.write("소문자 변경 : "+str.toUpperCase());
			document.write("<br />");
			document.write("대문자 변경 : "+str.toLowerCase());
			
			// 배열로 저장
			document.write("<hr />");
			str = "못난 애비를 둔 딸에게 정말 미안하다!";
			var arr = str.split(" ");
			for ( var k in arr) {
				document.write(arr[k]);
				document.write("<br />");
			}
			
			document.write("</h2>");
		</script>
	</head>
	<body>
	
	</body>
</html>

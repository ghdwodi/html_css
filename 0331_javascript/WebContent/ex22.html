<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 이벤트</title>
		<script type="text/javascript">
		
			// input데이터를 이름으로 호출
			function calc() {
				var su1 = document.f.x1.value;
				var su2 = document.f.y1.value;
				// value는 무조건 문자 취급
				var sum = parseInt(su1)+parseInt(su2);
				document.getElementById("res").innerHTML = sum;
			}
			
			// 자바스크립트는 오버로딩이 없으므로 함수 이름을 다르게 해야 한다.
			function calc2(k) {
				var su1 = k.x1.value
				var su2 = k.y1.value;
				// value는 무조건 문자 취급
				var sum = parseInt(su1)+parseInt(su2);
				document.getElementById("res").innerHTML = sum;
			}
			
			
			// input데이터를 id로 호출
			function calc3() {
				var su1 = document.getElementById("x2").value;
				var su2 = document.getElementById("y2").value;
				// value는 무조건 문자 취급
				var sum = parseInt(su1)+parseInt(su2);
				document.getElementById("res").innerHTML = sum;
			}
			function calc4() {
				var su1 = document.getElementById("x3").value;
				var su2 = document.getElementById("y3").value;
				// value는 무조건 문자 취급
				var sum = parseInt(su1)+parseInt(su2);
				document.getElementById("res").innerHTML = sum;
			}
			
		</script>
	</head>
	<body>
		<h2>덧셈 계산기</h2>
		<!-- 폼 태그 -->
		<!-- 함수에 매개변수가 없을 때는 폼에 이름을 주어야 한다. -->
		<form name="f">
			첫번째 수 : <input type="number" id="x" name="x1" /><br />
			두번째 수 : <input type="number" id="y" name="y1" /><br />
			<input type="button" value="계산하기" onclick="calc()" />
			<!-- 버튼 태그는 폼 태그 안에서 사용하면 결과 반환을 하지 못한다. -->
<!-- 		<button onclick="calc()">계산하기2</button> -->
		</form>
		<button onclick="calc()">계산하기2</button>
		
		<hr />
		<form>
			첫번째 수 : <input type="number" id="x1" name="x1" /><br />
			두번째 수 : <input type="number" id="y1" name="y1" /><br />
			<input type="button" value="계산하기" onclick="calc2(this.form)" />
		</form>
		
		<hr />
		<form>
			첫번째 수 : <input type="number" id="x2" name="x1" /><br />
			두번째 수 : <input type="number" id="y2" name="y1" /><br />
			<input type="button" value="계산하기" onclick="calc3()" />
		</form>

		<hr />
		<form>
			첫번째 수 : <input type="number" id="x3" name="x1" /><br />
			두번째 수 : <input type="number" id="y3" name="y1" /><br />
		</form>
		<button onclick="calc4()">계산하기2</button>
		
		<p>결과 보기 : <span id="res"></span> </p>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 기본 문법</title>
		<script type="text/javascript">
			// 화면에 출력(브라우저에 출력, html 포함)
			document.write("<h2>안녕하세요</h2>");
//			window.alert("Hello!");	// 경고창 띄우기
			
			// 자바스크립트는 자료형이 없다.
			// 즉 변수 저장에 아무런 제약이 없다.
			// 변수 지정 명령어 : var 변수이름 = 데이터;
			var su1 = 1;
			var su2 = 3.14;
			var su3 = true;
			var su4 = "김서방";
			var su5 = 'c';
			var su6 = null;
			
			res = su5;
			document.write("res = "+res+"<br />");
			
			// 산술 연산자(+,-ㅡ*,/,%)
			document.write(su1+" + "+su2+" = "+(su1+su2)+"<br />");
			document.write(su1+" - "+su2+" = "+(su1-su2)+"<br />");
			document.write(su1+" * "+su2+" = "+(su1*su2)+"<br />");
			document.write(su1+" / "+su2+" = "+(su1/su2)+"<br />");
			document.write(su1+" % "+su2+" = "+(su1%su2)+"<br />");
			
			// 관계 연산자(>,<,==,!=)
			document.write(su1+" > "+su2+" : "+(su1>su2)+"<br />");
			document.write(su1+" < "+su2+" : "+(su1<su2)+"<br />");
			document.write(su1+" = "+su2+" : "+(su1==su2)+"<br />");
			document.write(su1+" ≠ "+su2+" : "+(su1!=su2)+"<br />");
			
			// 관계 연산자 사용 시 주의사항
			// 자료형이 정해져 있지 않으므로 동일한 형태의 자료형을 구분하지 못한다.
			// boolean형은 숫자 0,1과 구분되지 않는다.
			su1 = 1000;
			su2 = "1000";
			document.write(su1+" = "+su2+" : "+(su1==su2)+"<br />");
			su1 = true;
			su2 = 1;
			document.write(su1+" = "+su2+" : "+(su1==su2)+"<br />");
			
			// 위와 같은 문제는 일치연산자 '==='를 사용해 해결할 수 있다.
			su1 = 1000;
			su2 = "1000";
			document.write(su1+" = "+su2+" : "+(su1===su2)+"<br />");
			su1 = true;
			su2 = 1;
			document.write(su1+" = "+su2+" : "+(su1===su2)+"<br />");
			
			// 논리 연산자(&&, ||, !)
			// && : AND, || : OR, ! : NOT
			su1 = true;
			su2 = false;
			document.write(su1+" AND "+su2+" : "+(su1&&su2)+"<br />");
			document.write(su1+" OR "+su2+" : "+(su1||su2)+"<br />");
			document.write("<hr />");
			
			// 증감 연산자
			su1 = 10;
			su2 = 10;
			document.write(su1+"++ : "+(su1++)+"<br />");
			document.write("++"+su1+" : "+(++su1)+"<br />");
			
			// 삼항 연산자(조건식?참일때:거짓일때)
			// 자바에서 삼항 연산자를 쓸 때는
			// 참, 거짓, 변수의 자료형이 모두 같아야 하지만
			// 자바스크립트는 그러한 제약이 없다.
			// 80점 이상이면 합격
			su1 = Math.round(Math.random()*100);
			su2 = su1>=80?"합격!":"불합격!"
			document.write(su1+"점으로 "+su2);
			document.write("<br />");
			// 8시간까지는 시간당 6,780원, 초과하면 1.5배 지급
			var time = Math.round(Math.random()*12);
			var pay = Math.floor(time<=8?time*6780:8*6780+(time-8)*6780*1.5);
			document.write("총 "+time+"시간 일해서 "+pay+"원 받음.");
		</script>
	</head>
	<body>
		<hr />
		<h2>안녕못해요</h2>
		<h2><p id="demo"></p></h2>
		<script type="text/javascript">
			document.getElementById("demo").innerHTML="안녕하신가";
		</script>
	</body>
</html>

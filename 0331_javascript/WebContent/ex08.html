<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 함수 : function</title>
		<script type="text/javascript">
			// function : 자바의 메소드
			for (var i = 0; i < 5; i++) {
				document.write("안녕~~~~<br />");
			}
			document.write("<hr />");
			
			var str = prompt("글자 입력");
			var count = prompt("몇 번 실행할까요?");
			for (var i = 0; i < count; i++) {
				document.write(str+"~~~~~<br />");
			}
			document.write("<hr />");
			
			function prn(x){
				document.write(x+"~~~~~<br />");
			}
			for (var i = 0; i < count; i++) {
				prn(str);
			}
		</script>
	</head>
	<body>
	
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Anonymous function</title>
		<script type="text/javascript">
			// 익명함수
			var msg = function(){
				document.write("Hello");
			}
			msg();
//			document.write(msg);
//			document.write(msg());
		</script>
		<script type="text/javascript">
			// 선언함수 : 먼저 만들어지고 나중에 실행
			function test(){
				document.write("Hi~~~~");
			}
			function test(){
				document.write("안녕~~");
			}
			test();
			document.write("<hr />");
		</script>
		<script type="text/javascript">
			test();	// 이렇게 먼저 호출해도 일단 만들어진 뒤에 실행된다.
			function test(){
				document.write("Hi2~~~~");
			}
			function test(){
				document.write("안녕2~~");
			}
			document.write("<hr />");
		</script>
		<script type="text/javascript">
			// 익명함수와 선언함수 : 선언함수가 먼저 만들어진다.
			// 익명함수는 실행될 때 만들어진다.
			var test2 =function(){
				document.write("Hi3~~~~");
			}
			function test2(){
				document.write("안녕3~~");
			}
			test2();	// 익명함수가 나중에 만들어지므로 익명함수가 실행된다.
			document.write("<hr />");
		</script>
		<script type="text/javascript">
			// 익명함수와 선언함수 : 선언함수가 먼저 만들어진다.
			// 익명함수는 실행될 때 만들어진다.
			test3();	// 위치상 익명함수가 만들어지기 전에 먼저 선언함수를 실행한다.
			var test3 =function(){
				document.write("Hi4~~~~");
			}
			function test3(){
				document.write("안녕4~~");
			}
			document.write("<hr />");
		</script>
	</head>
	<body>
	
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			document.write("<h2>function 연습</h2>");
			function test(){
				document.write("<h2>function 연습 : test()</h2>");
			}
		</script>
	</head>
	<!-- body에서 직접 자바스크립트를 이용해 함수를 호출할 수도 있다. -->
	<body>
		<h2>안녕하세요</h2>
		<script type="text/javascript">
			test();
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for문, while문</title>
		<script type="text/javascript">
			// 구구단 5단
			for (var i = 1; i < 10; i++) {
				document.write("5 곱하기 "+i+"는 "+5*i+"입니다."+"<br />");
			}
			document.write("<hr />");
			for (var i = 2; i < 10; i++) {
				document.write(i+"단!"+"<br />")
				for (var j = 1; j < 10; j++) {
					document.write(i+" 곱하기 "+j+"는 "+i*j+", ");
				}
				document.write("<hr />");
			}
			document.write("<hr />");
			
			for (var i = 2; i < 10; i++) {
				for (var j = 1; j < 10; j++) {
					document.write(j+" 곱하기 "+i+"는 "+i*j+", ");
				}
				document.write("<br />");
			}
			
			var k = 1;
			while (k<10) {
				document.write("5 곱하기 "+k+"는 "+5*k+"입니다."+"<br />");
				k++;
			}
			
		</script>
	</head>
	<body>
	
	</body>
</html>

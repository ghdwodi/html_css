<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>p태그:문단 태그(블록 레벨)와 pre태그</title>
	</head>
		<!-- 문단 태그 역시 블록레벨이다. -->
		<body>
			This is a paragraph.<br />
			This is another paragraph.
			<p style="color:green;">This is a paragraph.<br />
			This is a paragraph 
			<font size="7">too.</font> </p>
			<p>This is another paragraph.</p>
			
			<pre style="color: green; background-color: orange; align:center">
			This is a <font size="7">paragraph.</font> 
			This is a paragraph 
			This is a paragraph 
			This is a paragraph 
			This is a paragraph 
			</pre>
		</body>
</html>

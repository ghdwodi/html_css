<!DOCTYPE html>					<!-- HTML5 문서 정의 -->
<html>							<!-- 루트 요소(Element) -->
	<head>
		<!-- 메타데이터 : 데이터에 관한 구조화된 데이터 -->
		<meta charset="UTF-8">
		<title>hn 태그 : 헤더 태그</title>
	</head>
	<body>
		<!-- html : 하이퍼 텍스트 마크업 랭귀지 -->
		<!-- html 요소는 페이지의 블록을 구성한다. -->
		<!-- html 요소는 태그로 구성되어 있다. -->
		<!-- html 태그는 컨텐츠 조각을 라벨링한다. -->
		<!-- html 페이지는 태그로 구성되어 있다. -->
		<!-- 태그는 <시작 태그> Content(text) </끝 태그> 로 구성되어 있다. -->
		<!-- Content(text)가 없는 empty html요소는 <시작 /> 사용가능 -->
		<!-- ex) <br /> <hr /> -->
		<!-- 모든 html은 속성을 가질 수 있다. 속성은 시작태그에 지정한다. -->
		<!-- 속성은 일반적으로 name = "value" -->
		
		<!-- 헤더 태그 : 제목을 작성할 때 사용한다. 일반 글자보다 굵다. -->
		<!-- 1~6까지 존재. 대표적인 '블록 레벨'이다. -->
		<!-- 블록 레벨은 한 줄을 다 차지하는 태그이다. -->
		<!-- 반대로 해당 글자만 차지하는 태그를 '인 라인 레벨'이라 한다. -->
		<h1 align="center">Hello1</h1>
		<h2 style="background-color:lime; color:white">Hello2</h2>
		<h3>Hello3</h3>
		<h4>Hello4</h4>
		<h5>Hello5</h5>
		<h6>Hello6</h6>
		<!-- <h7>Hello7</h7> -->	<!-- 태그가 실행되지 않음 -->
		<span style="background-color:lime; color:white">Hello8</span>
		Hello9
		
		<!-- 줄 바꾸기, 띄어쓰기 등 모든 기능은 태그를 사용해야 표현 가능하다. -->
		<hr />			<!-- 수평선 태그(블록 레벨) -->
		
	</body>
</html>

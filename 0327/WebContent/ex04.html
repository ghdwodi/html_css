<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>div 태그</title>
	</head>
	<body>
		<!-- div태그는 대표적인 블록 레벨이다. -->
		<!-- 일정한 영역을 차지하는 하나의 묶음이다. -->
		<div style="background-color: lime">div 태그는 일정한 영역을 차지하는 하나의 묶음이다.</div>
		<div style="border-color: red;
					border-width: 1px;
					border-style: solid;">div 태그는 일정한 영역을 차지하는 하나의 묶음이다.</div>
		<div style="width: 200px;height: 100px;border:red 1px solid">div 태그는 일정한 영역을 차지하는 하나의 묶음이다.</div>
		<div style="background-color: lime;">div 태그는 일정한 영역을 차지하는 하나의 묶음이다.</div>
		<div style="background-color: orange; display: block">div 태그는 일정한 영역을 차지하는 하나의 묶음이다.</div>
		<div style="background-color: lime;">div 태그는 <span style="background-color: red;color: blue">일정한 영역을 차지</span>하는 하나의 묶음이다.</div>
	</body>
</html>

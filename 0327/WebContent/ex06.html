<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>특수 문자(&~;)와 글자 스타일</title>
	</head>
		<body>
			<h1> 특수문자</h1>
			<h2>공백 : &nbsp;</h2>
			<h2>따옴표 : &quot;</h2>
			<h2>보다 작은 : &lt;</h2>
			<h2>작거나 같은 : &le;</h2>
			<h2>보다 큰 : &gt;</h2>
			<h2>크거나 같은 : &ge;</h2>
			
			<h1> 물리적, 논리적 글자 스타일</h1>
			<h2>물리적 글자 스타일</h2>
			<b>볼드체</b><br />
			<u>밑줄</u><br />
			<i>이탤릭체</i><br />
			위<sup>첨자</sup>
			아래<sub>첨자</sub>
			
			<h2>논리적 글자 스타일</h2>
			<strong>강조체</strong>
			<cite>인용구</cite>
			<dfn>정의문</dfn>
		</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>a태그 : 링크 태그</title>
	</head>
	<body>
		<!-- a태그 속성 :
		a:link => 일반적인 링크 색(아직 방문하지 않음)
		a:visited => 방문한 적이 있음
		a:hover => 마우스를 올려 놓은 상태
		a:active => 클릭한 상태
		-->
		
		<!-- 글자 링크 -->
		<a href="http://www.naver.com"	
		 style="text-decoration: none;">네이버</a>	<!-- 밑줄 없애기 -->
		<a href="http://www.google.com"
		 target="_blank">구글</a>	<!-- 링크 클릭시 빈 창이 나오게 한다 -->
		<a href="http://www.daum.net">다음</a>
		<hr />
		
		<!-- 이미지 링크 -->
		<!-- 이미지;img -->
		<a href="http://www.naver.com"><img alt="naver" src="image/naver.jpg" title="네이버" style="height: 100px"></a>
	
		<a href="http://www.google.com"><img alt="google" src="image/다운로드.png" title="구글" style="height: 100px"></a>
		
		<a href="http://www.daum.net">
			<img alt="daum" src="image/DAUM_LOGO.png" title="다음" style="height: 100px">
		</a>
		

	</body>
</html>

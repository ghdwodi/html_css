<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>테이블</title>
		<style type="text/css">
			table, th, td {
				border: 1px solid black;
			}
			
			td {
				color: black;
			}
		</style>
	</head>
	<body>
		<table style="width:100%">
			<tr>
				<th>Firstname</th>
				<th>Lastname</th> 
				<th>Age</th>
			</tr>
			<tr>
				<td>Jill</td>
				<td>Smith</td>
				<td>50</td>
			</tr>
			<tr>
				<td>Eve</td>
				<td>Jackson</td>
				<td>94</td>
			</tr>
			<tr>
				<td>John</td>
				<td>Doe</td>
				<td>80</td>
			</tr>
		</table>
		<hr />
		
		<!-- 테이블 구성을 <thead>,<tbody>,<tfoot>로 나눈다. -->
		<!-- 테이블 구성을 나누지 않으면 무조건 <tbody> 태그가 적용된다. -->
		<!-- 구성 순서가 달라도 알아서 <thead>가 처음, <tfoot>이 마지막으로 간다. -->
		<!-- thead와 tfoot은 생략가능 -->	
		
		<table style="width: 70%; text-align: center;">
			<!-- 셀 병합 : 열 병합 : "colspan="셀의 수" -->
			<tfoot>
				<tr>
					<td colspan="2">2개 열 병합</td><td>.</td>
				</tr>
			</tfoot>
			<tbody>
				<tr>
					<td>고길동</td><td>40</td><td>서울시</td>
				</tr>
				<tr>
					<td>둘리</td><td>100000000</td><td>서울시</td>
				</tr>
				<tr>
					<td>마이콜</td><td>19</td><td>서울시</td>
				</tr>
				<tr>
					<td>또치</td><td>12</td><td>서울시</td>
				</tr>
			</tbody>
			<thead>
				<tr>
					<th>이름</th>
					<th>나이</th>
					<th>주소</th>
				</tr>
			</thead>
		</table>
		<hr />
		<table style="width: 70%; text-align: center;">
			<!-- 셀 병합 : 행 병합 : "rowspan="셀의 수" -->
			<thead>
				<tr>
					<th>이름</th>
					<th>나이</th>
					<th>주소</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>고길동</td><td>40</td><td rowspan="4">서울시</td>
				</tr>
				<tr>
					<td>둘리</td><td>100000000</td>
				</tr>
				<tr>
					<td>마이콜</td><td>19</td>
				</tr>
				<tr>
					<td>또치</td><td>12</td>
				</tr>
			</tbody>
		</table>
		<hr />
		
		<table style="width: 70%; text-align: center;">
			<thead>
				<tr>
					<th>이름</th>
					<th>나이</th>
					<th>주소</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>고길동</td><td>40</td><td>서울시</td>
				</tr>
				<tr>
					<td colspan="2" rowspan="2">둘리</td><td>서울시</td>
				</tr>
				<tr>
					<td>서울시</td>
				</tr>
				<tr>
					<td>또치</td><td>12</td><td>서울시</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>

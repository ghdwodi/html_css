<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>iFrame</title>
	</head>
	<body>
		<!-- iFrame : html 문서 중간에 다른 html 문서를 보여 주고자 할 때 사용 -->
		<!-- 기존 문서 사이에 별도의 창을 배치한다. 그래서 '내부 프레임'이라고도 한다. -->
		<!-- 속성 : src, width, height, frameborder, scrolling, name, align -->
		<div style="width: 300px; height: 200px; background-color: skyblue;">
			<h2>iFrame영역이 아닌 곳(즉 본문)</h2>
		</div>
		<div style="width: 600px; height: 400px; background-color: navi;">
			<iframe src="ex14.html"
			style="width: 100%; height: 100%; border: none;"></iframe>
		</div>
		<div style="width: 300px; height: 200px; background-color: skyblue;">
			<h2>iFrame영역이 아닌 곳(즉 본문)</h2>
		</div>
		<hr />
		<iframe src="ex16.html" name="i_f" width="800px" height="300px"></iframe>
		<p><a href="ex01.html" target="i_f">문서보기</a></p>
	</body>
</html>
